name: Release WASM Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"

      - name: Build WASM
        run: wasm-pack build aozora-rs-xhtml --target bundler

      - name: Zip pkg directory
        run: |
          cd aozora-rs-xhtml
          zip -r aozora-rs-xhtml-pkg.zip pkg

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: aozora-rs-xhtml/aozora-rs-xhtml-pkg.zip
