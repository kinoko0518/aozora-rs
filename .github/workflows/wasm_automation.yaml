name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  qa:
    name: Run QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create result directory
        run: mkdir -p ./aozora-rs-qa/result

      - name: Run QA
        run: cargo run --bin qa

      - name: Zip QA results
        run: |
          cd aozora-rs-qa
          zip -r qa-result.zip result

      - name: Upload QA result zip
        uses: actions/upload-artifact@v4
        with:
          name: qa-result
          path: aozora-rs-qa/qa-result.zip

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: qa-summary
          path: aozora-rs-qa/result/summary.md

  build-ayame-cli:
    name: Build ayame-cli (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ayame-linux-x86_64
            binary: ayame
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ayame-macos-aarch64
            binary: ayame
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ayame-windows-x86_64
            binary: ayame.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build ayame-cli
        run: cargo build --release --bin ayame --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}

  build-and-upload:
    name: Build and Upload WASM
    runs-on: ubuntu-latest
    needs: [qa, build-ayame-cli]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"

      - name: Build WASM
        run: wasm-pack build aozora-rs-wasm --target bundler

      - name: Zip pkg directory
        run: |
          cd aozora-rs-wasm
          zip -r aozora-rs-wasm-pkg.zip pkg

      - name: Download QA result
        uses: actions/download-artifact@v4
        with:
          name: qa-result

      - name: Download QA summary
        uses: actions/download-artifact@v4
        with:
          name: qa-summary

      - name: Download ayame-cli binaries
        uses: actions/download-artifact@v4
        with:
          pattern: ayame-*
          path: ayame-cli-binaries

      - name: Package ayame-cli binaries
        run: |
          cd ayame-cli-binaries/ayame-linux-x86_64
          chmod +x ayame
          zip ../../ayame-linux-x86_64.zip ayame
          cd ../ayame-macos-aarch64
          chmod +x ayame
          zip ../../ayame-macos-aarch64.zip ayame
          cd ../ayame-windows-x86_64
          zip ../../ayame-windows-x86_64.zip ayame.exe

      - name: Build release body
        id: release_body
        run: |
          {
            echo 'BODY<<EOF'
            cat summary.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          append_body: true
          body: ${{ steps.release_body.outputs.BODY }}
          files: |
            aozora-rs-wasm/aozora-rs-wasm-pkg.zip
            qa-result.zip
            ayame-linux-x86_64.zip
            ayame-macos-aarch64.zip
            ayame-windows-x86_64.zip
